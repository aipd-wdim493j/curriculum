<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ender's Game</title>
  <script src="ender.js"></script>
  <script>
    $.domReady(function() {
      $("h1 del")
        .css({
          "display": "inline-block",
          "transform": "rotate(-22deg)",
        })
        .click(function() {
          $(this).css({transform: "rotate(22deg)"});
        })
    });

    var moment = require('moment');
    var xmas =  moment("2012-12-25", "YYYY-MM-DD").fromNow();
    console.log("Christmas is " + xmas);
  </script>
</head>
<body>
  <h1>Ender's <del>Game</del></h1>	
</body>
</html>
